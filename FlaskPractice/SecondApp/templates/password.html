<!DOCTYPE html>
<html>
<head>
    <title>Contraseña Generada</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    
    <!-- Primero mostramos el resultado si existe -->
    {% if password and app_name %}
        <div class="result">
            <h2>Tu contraseña ha sido generada:</h2>
            <p><strong>Aplicación:</strong> {{ app_name }}</p>
            <p><strong>Contraseña:</strong> <span id="password">{{ password }}</span></p>
        </div>
    {% endif %}

    <!-- Luego el formulario para generar una nueva -->
    <form method="POST" action="{{ url_for('generar_password') }}">
        <label for="app_name">¿Para qué aplicación necesitas la contraseña?</label><br>
        <input type="text" id="app_name" name="app_name" required><br><br>
        <button type="submit">Generar Nueva Contraseña</button>
    </form>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
