<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Agregar Receta</h1>
        <form method="POST" action="/agregar">
            <label for="nombre">Nombre de la receta:</label>
            <input type="text" id="nombre" name="nombre" class="border p-2 rounded w-full mb-4" required>

            <h3 class="text-xl font-semibold mb-2">Ingredientes:</h3>
            <div class="ingredientes">
                <div class="ingrediente-item mb-4 flex space-x-2">
                    <input type="text" name="ingredientes[]" placeholder="Ingrediente" class="border p-2 rounded w-full" required>
                    <input type="number" name="cantidad[]" placeholder="Cantidad" class="border p-2 rounded w-full" required>
                </div>
                {% for ingrediente in ingredientes %}
                    <div class="ingrediente-item mb-4 flex space-x-2">
                        <input type="text" name="ingredientes[]" placeholder="Ingrediente" value="{{ ingrediente }}" class="border p-2 rounded w-full" required>
                        <input type="number" name="cantidad[]" placeholder="Cantidad" value="{{ ingredientes[ingrediente] }}" class="border p-2 rounded w-full" required>
                    </div>
                {% endfor %}
            </div>

            <label for="instrucciones">Instrucciones:</label>
            <textarea id="instrucciones" name="instrucciones" class="border p-2 rounded w-full mb-4" rows="4" required></textarea>

            <label for="tiempo_preparacion">Tiempo de preparación (min):</label>
            <input type="number" id="tiempo_preparacion" name="tiempo_preparacion" class="border p-2 rounded w-full mb-4" required>

            <label for="tiempo_coccion">Tiempo de cocción (min):</label>
            <input type="number" id="tiempo_coccion" name="tiempo_coccion" class="border p-2 rounded w-full mb-4" required>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar Receta</button>
        </form>
    </div>
</body>
</html>
